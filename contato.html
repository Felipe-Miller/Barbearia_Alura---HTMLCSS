<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia da Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
              <h1><img src="/images/logo.png" alt="Logo da Barbearia Alura"></h1>
              
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Como prefere que retornamos?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email"> E-Mail</label>
                

                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone"> Telefone</label>
                

                <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            
            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="/images/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
